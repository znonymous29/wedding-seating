version: "3.8"

# 生产环境部署配置
# 使用预构建的 Docker 镜像

services:
  postgres:
    image: postgres:15-alpine
    container_name: wedding-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wedding}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-wedding_seating}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wedding}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    # 使用 GitHub Container Registry 镜像
    # image: ghcr.io/你的用户名/wedding-seating-server:latest
    # 或者使用 Docker Hub 镜像
    # image: 你的用户名/wedding-seating-server:latest
    image: ${SERVER_IMAGE:-ghcr.io/your-username/wedding-seating-server:latest}
    container_name: wedding-server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-wedding}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-wedding_seating}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://your-domain.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wedding-network

  client:
    # image: ghcr.io/你的用户名/wedding-seating-client:latest
    image: ${CLIENT_IMAGE:-ghcr.io/your-username/wedding-seating-client:latest}
    container_name: wedding-client
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    networks:
      - wedding-network
    # 如需 HTTPS，挂载证书
    # volumes:
    #   - ./certs:/etc/nginx/certs:ro

volumes:
  postgres_data:

networks:
  wedding-network:
    driver: bridge
