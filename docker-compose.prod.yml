# 生产环境部署配置
# 使用预构建的 Docker 镜像
#
# 使用前请先创建 .env 文件：
# cp docker.env.example .env
# 然后编辑 .env 填入实际值

services:
  postgres:
    image: postgres:15-alpine
    container_name: wedding-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wedding}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wedding123}
      POSTGRES_DB: ${POSTGRES_DB:-wedding_seating}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wedding}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    # 修改为你的镜像地址
    image: ${SERVER_IMAGE:-ghcr.io/znonymous29/wedding-seating-server:latest}
    container_name: wedding-server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-wedding}:${POSTGRES_PASSWORD:-wedding123}@postgres:5432/${POSTGRES_DB:-wedding_seating}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:18080}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wedding-network

  client:
    # 修改为你的镜像地址
    image: ${CLIENT_IMAGE:-ghcr.io/znonymous29/wedding-seating-client:latest}
    container_name: wedding-client
    restart: always
    ports:
      - "${CLIENT_PORT:-18080}:80"
    depends_on:
      - server
    networks:
      - wedding-network

volumes:
  postgres_data:

networks:
  wedding-network:
    driver: bridge
