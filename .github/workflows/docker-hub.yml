name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

env:
  # 在 GitHub Secrets 中设置 DOCKERHUB_USERNAME
  SERVER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/wedding-seating-server
  CLIENT_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/wedding-seating-client

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      # 构建并推送 Server 镜像
      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:latest
            ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.version }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

      # 构建并推送 Client 镜像
      - name: Build and push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.CLIENT_IMAGE }}:latest
            ${{ env.CLIENT_IMAGE }}:${{ steps.version.outputs.version }}
          build-args: |
            VITE_API_URL=/api
            VITE_SOCKET_URL=
          cache-from: type=gha,scope=client
          cache-to: type=gha,mode=max,scope=client

      - name: Update Docker Hub Description
        if: steps.version.outputs.is_release == 'true'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/wedding-seating-server
          short-description: "婚礼座位安排系统 - 后端服务"
