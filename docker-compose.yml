version: "3.8"

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: wedding-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wedding}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wedding123}
      POSTGRES_DB: ${POSTGRES_DB:-wedding_seating}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wedding-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wedding}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: wedding-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-wedding}:${POSTGRES_PASSWORD:-wedding123}@postgres:5432/${POSTGRES_DB:-wedding_seating}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:18080}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:18080}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wedding-network

  # 前端服务
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://localhost:3001}
    container_name: wedding-client
    restart: unless-stopped
    ports:
      - "18080:80"
    depends_on:
      - server
    networks:
      - wedding-network

volumes:
  postgres_data:

networks:
  wedding-network:
    driver: bridge
